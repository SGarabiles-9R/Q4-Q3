    <title>Exercise 2 || Conditional Operators</title>

  <body>
    <div class="browser-window">

        <!-- Circles Browser Design -->
        <div class="browser-header">
              <div class="circle dark-grey"></div>
              <div class="circle medium-grey"></div>
              <div class="circle light-grey"></div>
        </div>


      <!-- Browser content -->
      <div class="browser-content">
        <!-- Title -->
        <h2>Earthquake Intensity Scale</h2>

            <img class="catclock" src="https://media.tenor.com/7ZLabXrtXWEAAAAj/cat-clock-clock.gif">

        <!-- Form -->
        <div>
          <label>Enter Magnitude</label>
          <input type="number" id="strength" />
        </div>


          <br>
            <img class="blackbow" src="https://media.tenor.com/eGCjV7lEokoAAAAi/black-bow.gif">
          <br>
          <br>

        <!-- Buttons -->
        <div>
          <button type="button" class="btn btn-dark" onclick="strengthEffect()">Check</button>
          <button onclick="location.reload()" class="btn btn-dark">Refresh</button>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT BLOCK -->
    <script type="text/javascript">
      function strengthEffect() {
        var inputStrength = document.getElementById("strength").value;

        if (inputStrength < 2.5) {
          window.alert("Not Always Felt");
        }

        if (inputStrength >= 2.5 && inputStrength<= 5.4) {
          window.alert("Rarely Damage");
        }

        if (inputStrength >= 5.5 && inputStrength<= 6.0) {
          window.alert("Slight Damage");
        }

        if (inputStrength >= 6.1 && inputStrength<= 6.9) {
          window.alert("Damage Likely");
        }

        if (inputStrength >= 7.0 && inputStrength<= 7.9) {
          window.alert("Major Damage");
        }

        if (inputStrength >= 8 ) {
          window.alert("Catastrophic");
        }

            }
    </script>
